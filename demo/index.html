<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title>d2l-page-load-progress demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../d2l-page-load-progress.html">
		<style>
		@import url(https://s.brightspace.com/lib/fonts/0.3.0/fonts.css);

		html {
			font-size: 20px;
		}

		body {
			background-color: #fff;
			color: #565a5c;
			font-family: 'Lato', sans-serif;
			font-weight: 300;
			line-height: 1.5;
			margin: 0;
		}

		main {
			padding: 1.5rem;
		}

		</style>
	</head>
	<body unresolved>
		<d2l-page-load-progress id="progress" color="#003b71" autostart></d2l-page-load-progress>
		<main>
			<div style="margin-bottom:20px;">
				<label>
					Colour<br />
					<input type="text" id="color" value="#003b71" />
				</label>
			</div>
			<p>
				<button id="start">Start</button>
				<button id="finish">Finish</button>
			</p>
		</main>
		<script>
		addEventListener('WebComponentsReady', function() {
			var progress = document.getElementById('progress');
			document.getElementById('start').addEventListener('click', function() {
				progress.start();
			});
			document.getElementById('finish').addEventListener('click', function() {
				progress.finish();
			});
			document.getElementById('color').addEventListener('change', function() {
				progress.setAttribute('color', this.value);
			});
		});
		</script>
	</body>
</html>
